<div class="row row-shoppingedit">
  <div class="col-xl-12">
    <h4>Create a shopping item </h4>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-6 form-label label-media">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required
          >
        </div>
        <div class="col-sm-6 form-label label-media">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12" style="magin-top: 20px;">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!f.valid"
          >{{editMode?'Update': 'Add'}}</button>
          <button
            class="btn btn-danger"
            type="button"
            (click)="onDeleteItem()"
            *ngIf="editMode"
          >Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
